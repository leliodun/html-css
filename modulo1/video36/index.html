<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo com HTML5</title>
  </head>

  <body>
    <h1>Inserindo Vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/lava1.png" controls autoplay loop>
      <source src="midia/Meu-Video.mp4" type="video/mp4" />
      <source
        src="midia/pexels-gylfi-gylfason-17675069 (1080p).mp4"
        type="video/mp4"
      />
      <p>Seu navegador não suporta reprodução de vídeo.</p>
      <video src=""></video>
      <video>
        <source src="" type="" />
      </video>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
