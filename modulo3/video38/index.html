<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
        border-collapse: collapse;
    }
    
    caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    
    th, td {
        border: 1px solid black;
        padding: 20px;
    }

    .col1 {
        background-color: yellow;
    }

    .col2 {
        background-color: orange;
    }


</style>
<body>
    <h1>
        Exercicio de tabela
    </h1>

    <table>
        <colgroup>
            <col class="col1" span="2">
            <col class="col2" span="2">
           
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>

            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>

        </tr>

        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>

   
    





</body>
</html>
