<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            
        }

        thead, tfoot {
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        td.num {
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> São paulo</td>
                <td class="num"> 45 000 000</td>
            </tr>

            <tr>
                <td> Minas gerais</td>
                <td class="num"> 21 000 000</td>
            </tr>

            <tr>
                <td> Rio de janeiro</td>
                <td class="num"> 17 000 000</td>
            </tr>

            <tr>
                <td> Bahia</td>
                <td class="num"> 14 000 000</td>
            </tr>

            <tr>
                <td> Paraná</td>
                <td class="num"> 11 000 000</td>
            </tr>

            <tr>
                <td> Rio grande do sul</td>
                <td class="num"> 11 000 000</td>
            </tr>

            <tr>
                <td> Pernambuco</td>
                <td class="num"> 9 000 000</td>
            </tr>

            <tr>
                <td> Ceará</td>
                <td class="num"> 9 000 000</td>
            </tr>

            <tr>
                <td> Pará</td>
                <td class="num"> 8 000 000</td>
            </tr>

            <tr>
                <td> Santa catarina</td>
                <td class="num"> 7 000 000</td>
            </tr>            
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"> <strong>150000000</strong></td>
            </tr>
        </tfoot>


    </table>
</body>
</html>
