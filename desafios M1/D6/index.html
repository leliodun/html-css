<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá ser utilizada em cada caso
    </p>
    <ul type="square">
      <li><abbr title="usa-se a tag <p>">Páragrafo</abbr></li>
      <li><abbr title="usa-se a tag <h>">Títulos</abbr></li>
      <li><abbr title="usa-se a tag <img>">Imagens</abbr></li>
      <li><abbr title="usa-se a tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="não sei">Códigos-fonte</abbr></li>
      <li><abbr title="usa-se a tag <ol>">Listas numeradas</abbr></li>
      <li><abbr title="usa-se a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
  </body>
</html>
